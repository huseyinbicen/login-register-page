<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	<meta name="author" content="NepKoder - Sujan Shrestha">
	<meta name="description" content="online campus management information system java web application">
	<meta name="keywords" content="web development, java application, jsp, servlet, bootstrap, HTML5, CSS, JS">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="">

	<!--    google font add here -->

	<!--    bootstrap css file -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!--   font awesome css file -->
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!--   other related css file add here -->


	<!--   my custom css styling file -->
	<link rel="stylesheet" href="css/custom-style.css">

</head>

<body>
	<div class="jumbotron">
		<form action="#">
			<h1>System Login</h1>
			<div class="login-area">
				<p>Please provide your details</p>

				<!-- username field -->
				<div class="field">
					<label for="username">Username</label>
					<input type="text" id="username" value="" placeholder="Username" class="form-control username-field">
				</div>

				<!--  password field -->
				<div class="field">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" value="" placeholder="Password" class="form-control password-field">
				</div>

			</div>

			<!-- end of content of login section here -->
			<div class="form-actions">
				<p class="reset-option"><a href="#">Forget your password ??</a></p>
				<a class="btn btn-primary btn-login" href="#">Login</a>
			</div>
		</form>
	</div>
	<div class="below-login">
		<p>Don't have account?<a href="register.html">Register </a></p>
	</div>


	<!-- jquery file here -->

	<!-- bootstrap js file -->
	<script src="js/bootstrap.min.js"></script>
	<!-- my custome js file -->
	<script src="js/custom-script.js"></script>

</body>

</html>
